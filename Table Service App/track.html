<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
          <title>Lone Star Table Service App</title>
          <script src="https://kit.fontawesome.com/8f4ef9a994.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="scss/style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <script src="store.js" async></script>
        </head>

        <body>

            <header>
                <nav class="top-nav">
                    <ul class="app-heading">
                        <li class="confirm-back">x</li>
                        <li><h1 class="top">Track Order</h1></li>
                        <li><a href="index.html"><i class="fa-solid fa-xmark"></i></a></li>
                    </ul>>
                </nav>
            </header>


            <h1 class="cart-heading">Track your order</h1>

            <img class="progress-bar"src="img/progress.jpg" alt="progress">

            <div class="progress-steps">
                <p>Order recieved</p>
                <p>Preparing order</p>
                <p>Order is ready</p>
                <p>Delivered</p>
            </div>
            

            <div class="small-container cart-page">
                <table>

                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    
                    <tr class="cart-row">
                        <td>
                            <div class="cart-info">
                                <img src="img/garlic-loaf.jpg" alt="garlic-loaf">
                                <div>
                                    <h2 class="cart-food-heading">Baked Garlic Loaf</h2>
                                </div>
                            </div>
                        </td>
                        <td class="cart-price">
                            $12.90
                        </td>
                        <td>
                            <input class="cart-quantity-input"type="number" value="1">
                        </td>
                        
                    </tr>

                    
                    <tr class="cart-row">
                        <td>
                            <div class="cart-info">
                                <img src="img/pavlova.jpg" alt="pavlova">
                                <div>
                                    <h2 class="cart-food-heading">Kiwi Pavlova</h2>
                                </div>
                            </div>
                        </td>
                        <td class="cart-price">
                            $12.00
                        </td>
                        <td>
                            <input class="cart-quantity-input" type="number" value="1">
                        </td>
                       
                    </tr>


                </table>


                <div class="total">
                    <strong>Total</strong>
                    <span class="cart-total-price">$46.90</span>
                </div>
            </div>

            <div class="track-buttons">
                <div class="cart-buttons">
                    <a class="cart-button-style" href="index.html"><button class="Add-to-cart-order-btn">Back to home</button></a>
                    <a class="cart-button-style" href="payment_options.html"><button  class="confirm-order-btn">Make Payment</button></a>
                </div>    
            </div>

        <script src="main.js"></script>
        </body>

</html>
